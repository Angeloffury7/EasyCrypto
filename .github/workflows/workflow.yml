name: Tests EasyCrypto using CI process
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build-and-test:
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v2
      - name: Select Xcode
        run: sudo Xcode-select -switch /Applications/Xcode_14.3.1.app
      - name: Build & Test
        run: xcodebuild test -scheme EasyCrypto -project EasyCrypto.xcodeproj -destination 'platform=iOS Simulator,name=iPhone 14,OS=$' | xcpretty && exit ${PIPESTATUS[0]}